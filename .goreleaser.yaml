version: 2
project_name: "SettingsSentry"

release:
  github:
    owner: sstraus
    name: settingssentry  # Make sure the repository name is lowercase too

builds:
  - id: settingssentry
    main: .
    binary: { .ProjectName | lower } # Forces the binary name to be lowercase
    goos:
      - darwin
    goarch:
      - amd64   # Intel-based Macs
      - arm64   # Apple Silicon Macs

dist: dist

archives:
  - formats: ['zip']
    name_template: "{{ .ProjectName | lower }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

files:
  - "{{ .Binary }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: "desc"

filters:
  exclude:
    - '^docs:'
    - '^test:'